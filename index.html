<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/reset-style.css">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>


</head>
<body>
  <main>
    <div class="contentContainer"><h1 id="contentContainer_header">Learn to code by watching others</h1> 
      <p id="contentContainer_text">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p></div>
    
     
        <div id="formContainer"><p id="formContainer_text">Try it free 7 days <span>then $20/mo. thereafter</span></p>
          <form action="/" id = "form" novalidate>
            <input type="text" id="firstName" placeholder="First Name" required>
            <p id="firstNameErr" class="errorMsg hide"></p>
            <input type="text" id="lastName"  placeholder="Last Name" required>
            <p id="lastNameErr" class="errorMsg hide"></p>
            <input type="email" id="email" placeholder="Email Address" required>
            <p id="emailErr" class="errorMsg hide "></p>
            <input type="password" id="password" placeholder="Password" required>
            <p id="passwordErr" class="errorMsg hide"></p>
            <button id ="claimBtn">Claim your free trial</button> 
          
            <p id="formContainer_undertext">By clicking the button, you are agreeing to our <span>Terms and Services</span></p></form></div>
    
    </main>

  
  
<script src="script.js"></script>
</body>
</html>
